<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/4e5d1e5d5a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-gradient-to-r from-[#640D5F] to-[#8E3B7F] text-white shadow-md sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-gray-100 dark:bg-gray-800">
      <!-- Logo -->
      <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold tracking-wide flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform">
        <i class="fas fa-book-open"></i>
        <span class="text-2xl font-bold text-600">Insight Journal</span>
      </h1>

      <!-- Navigation (Desktop) -->
      <nav class="hidden md:flex gap-6 lg:gap-20 text-sm sm:text-base font-bold">
        <a href="#" class="relative group">
          Home
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white group-hover:w-full transition-all"></span>
        </a>
        <a href="#" class="relative group">
          Categories
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white group-hover:w-full transition-all"></span>
        </a>
        <a href="#" class="relative group">
          About
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white group-hover:w-full transition-all"></span>
        </a>
        <a href="#" class="relative group">
          Contact
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-white group-hover:w-full transition-all"></span>
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-1/2 bg-[#640D5F] shadow-lg transform translate-x-full transition-transform duration-300 md:hidden z-50">

      <!-- Close Button -->
      <div class="flex justify-end p-4">
        <button id="close-btn" class="text-2xl focus:outline-none">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Navigation Items -->
      <div class="flex flex-col pt-4">
        <a href="#" class="px-6 py-4 border-b border-white/20 hover:bg-[#8E3B7F]">Home</a>
        <a href="#" class="px-6 py-4 border-b border-white/20 hover:bg-[#8E3B7F]">Categories</a>
        <a href="#" class="px-6 py-4 border-b border-white/20 hover:bg-[#8E3B7F]">About</a>
        <a href="#" class="px-6 py-4 border-b border-white/20 hover:bg-[#8E3B7F]">Contact</a>
      </div>
    </div>
  </header>


  <!-- Overlay (for dark background when drawer is open) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- SEARCH & FILTER -->
  <section class="max-w-6xl mx-auto px-4 py-10 flex flex-col md:flex-row items-center justify-between gap-6">
    <!-- Search -->
    <div class="relative w-full md:w-1/2">
      <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      <input 
        id="searchInput" 
        type="text" 
        placeholder="Search posts..." 
        class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#640D5F]"
      >
    </div>

    <!-- Category Filter -->
    <div class="relative w-full md:w-1/3">
      <i class="fas fa-filter absolute left-3 top-3 text-gray-400"></i>
      <select 
        id="categoryFilter" 
        class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#640D5F] bg-white"
      >
        <option value="all">All Categories</option>
        <option value="Tech">Tech</option>
        <option value="Travel">Travel</option>
        <option value="Food">Food</option>
      </select>
    </div>
  </section>

  <!-- BLOG POSTS GRID -->
  <section id="postsContainer" class="max-w-6xl mx-auto px-4 grid gap-8 sm:grid-cols-2 lg:grid-cols-3 py-8">
    <!-- Posts will be rendered here -->
  </section>

  <!-- LOAD MORE -->
  <div class="flex justify-center py-10">
    <button id="loadMore" class="bg-[#640D5F] text-white px-6 py-2 rounded-full hover:bg-[#520a4f] transition flex items-center gap-2 shadow-md">
      <i class="fas fa-plus-circle"></i> Load More
    </button>
  </div>

  <!-- FOOTER -->
  <footer class="bg-[#640D5F] text-white py-6 mt-10">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm">
      <p>All rights reserved &copy; 2025 Insight Journal.</p>
      <div class="flex gap-4 mt-3 md:mt-0">
        <a href="#" class="hover:text-gray-200"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-gray-200"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-gray-200"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
